<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css"/>
</head>
<body>
    <div id="signup-navbar">
            <div>
                <img id="homeTransfer" src="https://www.cricbuzz.com/images/cb_logo.svg" alt="">
            </div>      
    </div>

    <div id="signup-navbar-2">
        <div id="signup-left">
            <div>
                <p> <a style="text-decoration:none;color:black" href="index.html">Home ></a></p>
            </div>
            <div>
                <h3>Account</h3>
            </div>   
        </div>
        <div id="right-logo"> 
            <img src="https://www.cricbuzz.com/images/cb_logo_plus_color.svg" alt="">
        </div>
    </div>
    <hr>
    <div id="signup">
        <h1>Sign Up</h1>
        <p>Please enter your Email and password</p>
        <form id="form">
            <br>   
            <input style="margin-bottom:20px;" type="name" id="name" placeholder="Enter your name">       
           <input style="margin-bottom:20px;" class="username" id="email" value="" type="text" placeholder="Enter your email id"/>
           <input type="text" id="pass" value="" placeholder="Enter your password">
            <br>
            <p><input id="checkBox" type="checkbox"> I agree with the Terms of Use and Privacy Policy of Cricbuzz </p>
            <button id="continue">continue</button>
        </form>
        <!-- <button id="continue" onclick="signin()">continue</button> -->
        <div style="display:flex; justify-content: center;">
            <p>Already have an account ?</p>
            <button id="enter-btn" style="margin-left: 10px; border-radius:25px"><a style="text-decoration: none;color: black;" href="login.html">LOGIN HERE</a></button>
        </div>
    </div>

</body>
</html>
