<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div id="signup-navbar">
        <div>
            <img id="homeTransfer" src="https://www.cricbuzz.com/images/cb_logo.svg" alt="">
        </div>      
</div>


    <div id="card-details">
     <h4>CARDS (CREDIT/DEBIT)</h4>

     <p id="card-no">Card Number</p>
        <input id="num" type="number" placeholder="Enter Card Number">
        
        <div style="display:flex; justify-content:space-around">
            <p>Expiry</p>
            <p>CVV</p>
        </div>
        <div style="display:flex; justify-content:space-around">
            <input id="exp" class="expcvv" type="number" placeholder="MM/YY">
            <input id="cvv" class="expcvv" type="number" placeholder="CVV">
        </div>

        <p id="card-name" id="name" >Name on Card</p>
        <input type="text" placeholder="Enter Name as on Card">
        <button>Pay</button>
    </div>

</body>
</html>
